        .nav-menu a {
            text-decoration: none;
            color: #333;

        .nav-menu a:hover {

        }

        /* Dropdown Menu Styles */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%; /* Position below the parent link */
            left: 0;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }

        /* Show the dropdown when hovering over the parent link */
        .nav-menu li:hover .dropdown-content {
            display: block;
        }

        .search-icon, .user-icon {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .search-icon:hover, .user-icon:hover {
            opacity: 0.7;
        }

.size-chart-trigger {

.size-chart-trigger:hover,
.size-chart-dropdown:hover {
    background-color: #f0f0f0;
}

.size-chart-dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    min-width: 140px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    border: 1px solid #ddd;
    border-radius: 4px;
    z-index: 3;
    margin-top: 4px;
}

.size-chart-dropdown a {
    display: block;
    padding: 8px 12px;
    color: #333;
    text-decoration: none;
    font-size: 13px;
}

.size-chart-dropdown a:hover {
    background-color: #f9f9f9;
}

/* Show dropdown when hovering over trigger OR the dropdown itself */
